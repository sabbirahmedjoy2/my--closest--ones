<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Closest Ones</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      animation: bgshift 12s infinite alternate;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    @keyframes bgshift {
      0% {background: linear-gradient(135deg, #ffecd2, #fcb69f);}
      25% {background: linear-gradient(135deg, #a1c4fd, #c2e9fb);}
      50% {background: linear-gradient(135deg, #d4fc79, #96e6a1);}
      75% {background: linear-gradient(135deg, #f6d365, #fda085);}
      100% {background: linear-gradient(135deg, #84fab0, #8fd3f4);}
    }

    header {
      background: rgba(0,0,0,0.3);
      padding: 30px 0;
      color: #fff;
      font-size: 2.4rem;
      opacity: 0;
      transform: translateY(-50px);
      animation: headerAppear 1s forwards;
      animation-delay: 0.5s;
    }

    header span {
      margin-right: 12px;
      font-size: 2.2rem;
    }

    @keyframes headerAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      background: #333;
      color: #fff;
      text-decoration: none;
      opacity: 0;
      transform: translateY(50px);
      animation: buttonAppear 1s forwards;
      animation-delay: 1s;
      transition: all 0.3s ease;
    }

    a:nth-child(2) {
      animation-delay: 1.3s; /* second button delay */
    }

    a:hover {
      background: #555;
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    @keyframes buttonAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      padding: 15px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(30px);
      animation: footerAppear 1s forwards;
      animation-delay: 1.6s;
    }

    @keyframes footerAppear {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <span>üåü</span> Closest Ones
  </header>

  <main>
    <a href="friends.html">‚ù§Ô∏è Friends</a>
    <a href="family.html">üíñ Family</a>
  </main>

  <footer>
    Developed by Md Sabbir Ahmed Joy
  </footer>
</body>
</html>
